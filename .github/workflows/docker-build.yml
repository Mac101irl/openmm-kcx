name: Build and Push OpenMM-KCX Docker Image

# =============================================================================
# OpenMM MD Simulation Container with KCX (Carboxylated Lysine) Support
# 
# This workflow builds a GPU-accelerated container for molecular dynamics
# simulations using OpenMM with custom force field parameters for KCX residues.
#
# Features:
# - Multi-stage build for optimized image size
# - NVIDIA CUDA 11.8 runtime base
# - AmberTools + OpenMM + MDTraj pre-installed
# - Embedded KCX parameters (kcx.lib, kcx.frcmod) 
# - GitHub Actions cache for faster rebuilds
# =============================================================================

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'entrypoint.py'
      - 'kcx.lib'
      - 'kcx.frcmod'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild (ignore cache)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push: 
    runs-on: ubuntu-latest
    timeout-minutes: 120  # AmberTools install can take 45+ mins
    permissions:
      contents: read
      packages: write
    
    steps:
      # =========================================
      # STEP 1: Maximize available disk space
      # =========================================
      - name: Free up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          
          # Remove large pre-installed packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean Docker and apt
          sudo docker system prune -af
          sudo apt-get clean
          sudo apt-get autoremove -y
          
          echo "=== After cleanup ==="
          df -h

      # =========================================
      # STEP 2: Checkout and setup
      # =========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # =========================================
      # STEP 3: Registry authentication
      # =========================================
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================================
      # STEP 4: Build metadata and tags
      # =========================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with: 
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # =========================================
      # STEP 5: Build and push (with layer caching)
      # =========================================
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache - critical for fast rebuilds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments
          build-args: |
            BUILDKIT_PROGRESS=plain
            BUILDKIT_INLINE_CACHE=1
          # Disable provenance for smaller images
          provenance: false
          sbom: false
          # Force no-cache if requested
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}

      # =========================================
      # STEP 6: Output summary
      # =========================================
      - name: Image digest
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY